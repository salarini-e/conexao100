<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexão - Pré-inscrição</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="/static/css/styles.css">
    
</head>
<body>    

    <main class="container-fluid">
        <section id="banner" class="div-img">
            <div class="container d-flex flex-column">
                <a href="/" class="container d-flex">
                    <img class="img-fluid mx-auto" src="/static/images/logo.png" alt="">
                </a>
            </div>
        </section>
        <section id="programacao" class="mt-5">
            <div class="container d-flex flex-column px-4">
                <h2 class="mb-3">Pré-inscrição</h2>
                <p>Para realizar a pré-inscrição, preencha o formulário abaixo:</p>
                <form method="post" class="d-flex flex-column">
                    {% csrf_token %}
                    {{form}}
                    <!-- <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Whatsapp</label>
                        <input type="tel" class="form-control" id="telefone" name="telefone" required>
                    </div> -->
                    <button class="w-100 btn btn-success rounded-pill mb-auto" style="background-color: #00b599; border-radius: 8px;">
                     Enviar pré-inscrição
                    </button>
                </form>

            </div>
        </section>        
        <section id="contato" class="px-0 pt-3">
            <div class="container d-flex flex-column">
                <img src="/static/images/conexao-logo.png" class="mx-auto mt-5" alt="conexão logo" style="width: 300px;">
                <a href="https://chat.whatsapp.com/CFc1TD9XHEkLsOcTOCc2XZ" class="btn mx-auto px-5 mt-5 py-3 rounded-pill w-100" style="border: 2px solid rgba(128, 128, 128, 0.384); color: rgb(54, 54, 54);">
                    <img src="/static/images/whatsapp.svg" class="me-2 mb-1" alt="logo whatsapp" style="width: 18px;">Entrar no grupo do WhatsApp
                </a>
                <a href="https://www.instagram.com/conexao100" class="btn mx-auto px-5 mt-3 mb-4 py-3 rounded-pill w-100" style="border: 2px solid rgba(128, 128, 128, 0.384); color: rgb(54, 54, 54);">
                    <img src="/static/images/instagram.svg" class="me-2 mb-1" alt="logo whatsapp" style="width: 20px;">Siga-nos no instragram
                </a>
                
            </div>            
        </section>
    </main>
    <footer>
        <div class="container">
            <p>&copy; 2024 Conexão. Todos os direitos reservados.</p>
        </div>
    </footer>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function mask(o, f) {
            setTimeout(function() {
                var v = f(o.value);
                if (v != o.value) {
                    o.value = v;
                }
            }, 1);
        }

        function mphone(v) {
            var r = v.replace(/\D/g, "");
            r = r.replace(/^0/, "");
            if (r.length > 10) {
                r = r.replace(/^(\d\d)(\d{5})(\d{4}).*/, "($1) $2-$3");
            } else if (r.length > 5) {
                r = r.replace(/^(\d\d)(\d{4})(\d{0,4}).*/, "($1) $2-$3");
            } else if (r.length > 2) {
                r = r.replace(/^(\d\d)(\d{0,5})/, "($1) $2");
            } else {
                r = r.replace(/^(\d*)/, "($1");
            }
            return r;
        }

        document.addEventListener("DOMContentLoaded", function() {
            var whatsappInput = document.querySelector('input[name="whatsapp"]');
            whatsappInput.addEventListener("keyup", function() {
                mask(this, mphone);
            });
        });
    </script>
</body>
</html>
